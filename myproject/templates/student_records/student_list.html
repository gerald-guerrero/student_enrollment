{% extends "base.html" %}
{% block content %}
    <h2>Students List</h2>
    <table>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for student in student_list %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
