{% extends "base.html" %}
{% block content %}
    <h2 class="centeredItem">Students List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Options</th>
            </tr>
        </thead>
        {% for student in student_list %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>
                    <a class="btn btn-primary" role="button" href="{% url 'student_detail' pk=student.pk %}">view</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
